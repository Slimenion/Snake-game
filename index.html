<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake game</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="snakeGame">
            <canvas id="game" width="608" height="608"> </canvas>
            <div class="info">
                <button id="difficult">Изменить сложность</button>
                <button id="info">Об игре</button>
            </div>
            <div class="buttons">
                <div class="button">
                    <img
                        id="upArrow"
                        class="imgButton"
                        src="img/buttons/upArrow.png"
                    />
                </div>
                <div class="buttonY">
                    <div class="button">
                        <img
                            id="leftArrow"
                            class="imgButton"
                            src="img/buttons/leftArrow.png"
                        />
                    </div>
                    <div class="button">
                        <img
                            id="rightArrow"
                            class="imgButton"
                            src="img/buttons/rightArrow.png"
                        />
                    </div>
                </div>
                <div class="button">
                    <img
                        id="downArrow"
                        class="imgButton"
                        src="img/buttons/downArrow.png"
                    />
                </div>
            </div>
        </div>
        <script src="js/game.js"></script>
    </body>
</html>
